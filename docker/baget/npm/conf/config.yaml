storage: /verdaccio/storage
auth:
  htpasswd:
    file: ./htpasswd
    max_users: -1    
uplinks:
  npmjs:
    url: https://registry.npmjs.org/
packages:

  '@*/*':
    access: $anonymous
    publish: $anonymous
    proxy: npmjs
  '**':
    access: $anonymous
    publish: $anonymous
    proxy: npmjs
log: { type: stdout, format: pretty, level: http }
