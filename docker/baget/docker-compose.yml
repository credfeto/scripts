version: "3"
 
services:
 
  nuget:
    image: loicsharma/baget:latest
    container_name: nuget
    restart: unless-stopped
    stop_grace_period: 500s
    stop_signal: SIGINT
    environment:
      - ApiKey=Upload
      - Storage__Type=FileSystem
      - Storage__Path=/var/baget/packages
      - Database__Type=Sqlite
      - Database__ConnectionString=Data Source=/var/baget/baget.db
      - Search__Type=Database
      - Mirror__Enabled=true
      - Mirror__PackageSource=https://api.nuget.org/v3/index.json
      - Mirror__PackageDownloadTimeoutSeconds=600
      - AllowPackageOverwrites=true
      - PackageDeletionBehavior=HardDelete
      - Logging__Console__LogLevel__Default=Debug
    volumes:
      - /home/markr/docker/baget-data/nuget:/var/baget
      - /home/markr/work/personal/scripts/baget/server.pfx:/server.pfx

  nuget-nginx:
    image: nginx:stable-alpine
    container_name: nuget-nginx
    restart: unless-stopped
    stop_grace_period: 5s
    stop_signal: SIGINT
    volumes:
      - ./api.nuget.local/proxy.conf:/etc/nginx/conf.d/default.conf
      - ./certs/api.nuget.local.pem/:/etc/nginx/ssl/cert.pem
      - ./certs/api.nuget.local.key/:/etc/nginx/ssl/cert.key
    ports:
      - 5555:443

  funfair:
    image: loicsharma/baget:latest
    container_name: funfair
    restart: unless-stopped
    stop_grace_period: 500s
    stop_signal: SIGINT
    environment:
      - ApiKey=Upload
      - Storage__Type=FileSystem
      - Storage__Path=/var/baget/packages
      - Database__Type=Sqlite
      - Database__ConnectionString=Data Source=/var/baget/baget.db
      - Search__Type=Database
      - Mirror__Enabled=true
      - Mirror__PackageSource=https://dotnet-nuget.s3.eu-west-1.amazonaws.com/index.json
      - Mirror__PackageDownloadTimeoutSeconds=600
      - AllowPackageOverwrites=true
      - PackageDeletionBehavior=HardDelete
      - Logging__Console__LogLevel_Default=Debug
    volumes:
      - /home/markr/docker/baget-data/funfair:/var/baget

  funfair-nginx:
    image: nginx:stable-alpine
    container_name: funfair-nginx
    restart: unless-stopped
    stop_grace_period: 5s
    stop_signal: SIGINT
    volumes:
      - ./api.nuget.local/proxy.conf:/etc/nginx/conf.d/default.conf
      - ./certs/funfair.nuget.local.pem/:/etc/nginx/ssl/cert.pem
      - ./certs/funfair.nuget.local.key/:/etc/nginx/ssl/cert.key
    ports:
      - 5556:443
