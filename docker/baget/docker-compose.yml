services:

  nuget-postgresql:
    container_name: nuget-postgresql
    hostname: postgresql
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: nuget
      POSTGRES_PASSWORD: nuget
    volumes:
      - /cache/baget/db/postgresql:/var/lib/postgresql/data

  nuget:
    image: bagetter/bagetter:latest
    container_name: nuget
    restart: unless-stopped
    stop_grace_period: 500s
    stop_signal: SIGINT
    environment:
      - AllowPackageOverwrites=true
      - ApiKey=Upload
      - Database__ConnectionString=Server=nuget-postgresql;Port=5432;Database=nuget;User Id=nuget;Password=nuget;
      - Database__Type=PostgreSql
      - Logging__Console__LogLevel__Default=Warning
      - MaxPackageSizeGiB=10
      - MaxVersionsPerPackage=5
      - Mirror__Enabled=true
      - Mirror__PackageDownloadTimeoutSeconds=60000
      - Mirror__PackageSource=https://api.nuget.org/v3/index.json
      - PackageDeletionBehavior=HardDelete
      - Search__Type=Database
      - Storage__Path=/data/packages
      - Storage__Type=FileSystem
    volumes:
      - /cache/baget/security/nuget:/root/.aspnet
      - /cache/baget/packages/nuget:/data/packages
      - /cache/baget/db/nuget:/data/db
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1
      interval: 5s
      timeout: 4s
      retries: 5
    depends_on:
      nuget-postgresql:
        condition: service_started

  funfair-release:
    image: bagetter/bagetter:latest
    container_name: funfair-release
    restart: unless-stopped
    stop_grace_period: 500s
    stop_signal: SIGINT
    environment:
      - AllowPackageOverwrites=true
      - ApiKey=Upload
      - Database__ConnectionString=Server=nuget-postgresql;Port=5432;Database=funfair-release;User Id=nuget;Password=nuget;
      - Database__Type=PostgreSql
      - Logging__Console__LogLevel_Default=Warning
      - MaxPackageSizeGiB=10
      - MaxVersionsPerPackage=5
      - Mirror__Enabled=true
      - Mirror__PackageDownloadTimeoutSeconds=60000
      - Mirror__PackageSource=https://dotnet-nuget.s3.eu-west-1.amazonaws.com/index.json
      - PackageDeletionBehavior=HardDelete
      - Search__Type=Database
      - Storage__Path=/data/packages
      - Storage__Type=FileSystem
    volumes:
      - /cache/baget/security/nuget:/root/.aspnet
      - /cache/baget/packages/funfair-release:/data/packages
      - /cache/baget/db/funfair-release:/data/db
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1
      interval: 5s
      timeout: 4s
      retries: 5
    depends_on:
      nuget-postgresql:
        condition: service_started

  funfair-prerelease:
    image: bagetter/bagetter:latest
    container_name: funfair-prerelease
    restart: unless-stopped
    stop_grace_period: 500s
    stop_signal: SIGINT
    environment:
      - AllowPackageOverwrites=true
      - ApiKey=Upload
      - Database__ConnectionString=Server=nuget-postgresql;Port=5432;Database=funfair-prerelease;User Id=nuget;Password=nuget;
      - Database__Type=PostgreSql
      - Logging__Console__LogLevel_Default=Warning
      - MaxPackageSizeGiB=10
      - MaxVersionsPerPackage=5
      - Mirror__Enabled=true
      - Mirror__PackageDownloadTimeoutSeconds=60000
      - Mirror__PackageSource=https://dotnet-nuget-prerelease.s3.eu-west-1.amazonaws.com/index.json
      - PackageDeletionBehavior=HardDelete
      - Search__Type=Database
      - Storage__Path=/data/packages
      - Storage__Type=FileSystem
    volumes:
      - /cache/baget/security/nuget:/root/.aspnet
      - /cache/baget/packages/funfair-prerelease:/data/packages
      - /cache/baget/db/funfair-prerelease:/data/db
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1
      interval: 5s
      timeout: 4s
      retries: 5
    depends_on:
      nuget-postgresql:
        condition: service_started

  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    restart: unless-stopped
    stop_grace_period: 5s
    stop_signal: SIGINT
    volumes:
      - ./proxy.conf:/etc/nginx/conf.d/default.conf
      - ./certs:/etc/nginx/ssl
    ports:
      - 5555:443
    healthcheck:
      test: curl --fail http://localhost/health || exit 1
      interval: 5s
      timeout: 4s
      retries: 5
    depends_on:
      nuget:
        condition: service_started
      funfair-prerelease:
        condition: service_started
      funfair-release:
        condition: service_started

  cache:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    container_name: cache
    depends_on:
      nginx:
        condition: service_healthy
    volumes:
      - ./cache/populate:/root/populate
      - ./cache/nuget.config:/root/.nuget/NuGet/NuGet.Config
    command:
      /root/populate
