name: Perform Maxmind GEOIP Updates

on:
  schedule:
    - cron: "15 3 * * *"
  push:
    branches:
    - master

jobs:
  update-geoip:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.3.4
      with:
        fetch-depth: 0
        ref: ${{ github.head_ref }}

    - name: Define GeoIP.conf
      run: |
        echo AccountID ${{ secrets.MAXMIND_ACCOUNT_ID }} > GeoIP.conf
        echo LicenseKey ${{ secrets.MAXMIND_LICENSE_KEY }} >> GeoIP.conf
        echo EditionIDs GeoLite2-Country >> GeoIP.conf
    - name: Setup Maxmind Updater PPA
      run: sudo add-apt-repository ppa:maxmind/ppa
    - name: Update Repos
      run: sudo apt update
    - name: Install geoip update
      run: sudo apt install geoipupdate
    - name: Download GEOIP files
      run: |
        geoipupdate --config-file GeoIP.conf --database-directory geoip
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        # Optional but recommended

        # Defaults to "Apply automatic changes"
        commit_message: "[FF-368] - Updated GEOIP DB from MaxMind"

        # Optional branch name where commit should be pushed to
        # Defaults to the current branch
        branch: "geopip/${{ `date +%Y-%m-%d` }}"

        # Optional options appended to `git-commit`
        # See https://git-scm.com/docs/git-commit for a list of available options
        #commit_options: '--no-verify --signoff'

        # Optional glob pattern of files which should be added to the commit
        # Defaults to all (.)
        # See the `pathspec`-documentation for git
        # - https://git-scm.com/docs/git-add#Documentation/git-add.txt-ltpathspecgt82308203
        # - https://git-scm.com/docs/gitglossary#Documentation/gitglossary.txt-aiddefpathspecapathspec
        file_pattern: "*.mmdb"

        # Optional local file path to the repository
        # Defaults to the root of the repository
        repository: .

        # Optional commit user and author settings
        commit_user_name: "fun-geoip[bot]"
        commit_user_email: "credfeto@users.noreply.github.com"
        commit_author: "fun-geoip[bot] <credfeto@users.noreply.github.com>"

        # Optional tag message 
        # Action will create and push a new tag to the remote repository and the defined branch
        #tagging_message: "GeoIp"

        # Optional options appended to `git-push`
        # See git-push documentation for details: https://git-scm.com/docs/git-push#_options
        #push_options: '--force'
    
        # Optional: Disable dirty check and always try to create a commit and push
        skip_dirty_check: false