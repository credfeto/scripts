name: Perform Maxmind GEOIP Updates

on:
  schedule:
    - cron: "15 3 * * *"

jobs:
  update-geoip:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Fetch tags and master
      run: |
          git fetch --tags
          git branch --create-reflog master origin/master
          echo REF: $GITHUB_REF
          echo SHA: $GITHUB_SHA
          echo ::set-env name=GIT_BRANCH::$GITHUB_REF
    - name: Define GeoIP.conf
      run: |
        echo AccountID ${{ secrets.MAXMIND_ACCOUNT_ID }} > GeoIP.conf
        echo LicenseKey ${{ secrets.MAXMIND_LICENSE_KEY }} >> GeoIP.conf
        echo EditionIDs GeoLite2-Country >> GeoIP.conf
    - name: Setup Maxmind Updater PPA
      run: sudo add-apt-repository ppa:maxmind/ppa
    - name: Update Repos
      run: sudo apt update
    - name: Install geoip update
      run: sudo apt install geoipupdate
    - name: Download GEOIP files
      run: |
        geoipupdate --config-file GeoIP.conf --database-directory geoip
    - name: Commit GEOIP files
      run: |
        git config --local user.email "credfeto@users.noreply.github.com"
        git config --local user.name "Mark Ridgwell"
        git add -A geoip
        git commit -m"[FF-368] - Updated GEOIP DB from MaxMind"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
